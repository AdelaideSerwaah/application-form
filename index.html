<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Application form</title>
</head>
<body>
    <h2><center>Application For Permission To Date My Daughter</center></h2>
    <label for="name"><b>Note: </b>Form is to be completed at least 21 days prior to date</label><br><br>
    <form action="">
     <fieldset>
        <legend><b>Personal Details</b></legend>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter name here"> 
        <br>
        <br>
        <label for="address">Address</label>
        <input type="text" name="address" id="address" placeholder="Enter address here"> 
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter email here"> 
        <br>
        <br>
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter 10-digit number" maxlength="10">  
        <br>
        <br>
        <label for="iq">IQ</label>
        <input type="number" name="iq" id="iq" placeholder="Enter IQ here">  
        <br>
        <br>
        <label for="gender">Gender</label>
        <br>
        <br>
        <input type="radio" name="gender" id="gender1">
        <label for="gender1">Male</label><br>
        <input type="radio" name="gender" id="gender2">
        <label for="gender2">Female</label><br>
        <input type="radio" name="gender" id="gender3">
        <label for="gender3">Other</label> 
        <br>
        <br>
        <label for="date">Date of Proposed Outing:</label>
        <input type="date" name="date" id="date">

     </fieldset>
    </form>
</body>
</html>
